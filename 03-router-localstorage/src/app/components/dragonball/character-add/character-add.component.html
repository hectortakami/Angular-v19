<h3>Add Character</h3>
<input
  type="text"
  class="form-control"
  placeholder="Name"
  [value]="name()"
  (change)="name.set(inputName.value)"
  #inputName
/>
<input
  type="number"
  class="form-control"
  placeholder="Power"
  [value]="power()"
  (change)="power.set(+inputPower.value)"
  #inputPower
/>
<button
  (click)="addCharacter(inputName.value, +inputPower.value)"
  class="mt-2 btn btn-primary"
>
  Add
</button>
