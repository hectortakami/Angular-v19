<h1>Dragonball Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Add Character</h3>
    <input type="text" class="form-control" placeholder="Name" [value]="name()" (change)="name.set(inputName.value)" #inputName />
    <input type="number" class="form-control" placeholder="Power" [value]="power()" (change)="power.set(+inputPower.value)" #inputPower />
    <button (click)="addCharacter(inputName.value, +inputPower.value)" class="mt-2 btn btn-primary">Add</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listed Characters</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
      @if (character.power >= 1000) {
      <li>
        <span>{{ idx }} - {{ character.name }}</span>
        <strong
          [ngClass]="{
            'text-danger': character.power > 9000,
            'text-primary': character.power < 9000
          }"
        >
          ({{ character.power }})</strong
        >
      </li>
      } }
    </ul>
  </div>
</section>
