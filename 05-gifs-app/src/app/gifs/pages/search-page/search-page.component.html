<h2 class="text-2xl font-bold mt-5">Search Gifs</h2>
<h3 class="text-sm text-gray-500">Search gifs by name, description or tag</h3>

<section>
  <input
    placeholder="Search gifs..."
    type="text"
    class="mt-3 border-gray-300 rounded-md p-2"
    #txtSearch
    (keyup.enter)="onSearch(txtSearch.value)"
  />
</section>

<section>
  <gif-list [gifs]="gifs()"></gif-list>
</section>
